{% extends 'base.html' %}
{% block main %}
<h1>Lessons</h1>
<ul>
{% for lesson in object_list %}
    <li>{{ lesson.recorded|date }} - {{ lesson.name }} - {{ lesson.description }}</li>
{% empty %}
    <li>No lessons yet.</li>
{% endfor %}
</ul>
<a href="/" class="btn btn-primary btn-lg">Back to the Front</a>
{% endblock %}
