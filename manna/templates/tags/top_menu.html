{% load navigation_tags wagtailcore_tags %}

<nav class="navbar navbar-default navbar-inverse">
   <div class="container-fluid">
      <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" 
                 data-toggle="collapse" data-target="#navBarContent" 
                 aria-expanded="false">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         </button>
      </div>
      <div class="collapse navbar-collapse" id="navBarContent">
         <ul class="nav navbar-nav">
            <li>
               <a href="/"> <i class="fa fa-home"></i><span>Home</span> </a>
            </li>
            {% for menuitem in menuitems %}
               <li class="nav-item 
                        {% if menuitem.active %}active{% endif %}
                        {% if menuitem.show_dropdown %}dropdown{% endif %}">
               {% if menuitem.show_dropdown %}
                  <a href="{% pageurl menuitem %}" 
                     class="nav-link allow-toggle">{{ menuitem.title }}<span>
                        <a class="caret dropdown-toggle" 
                           data-toggle="dropdown" role="button" 
                           aria-haspopup="true" aria-expanded="false">
                       </a>
                     </span>
                  </a>
                  {% top_menu_children parent=menuitem %}
               {% else %}
                  <a href="{% pageurl menuitem %}" 
                     role="menuitem">{{ menuitem.title }}</a>
               {% endif %}
               </li>
            {% endfor %}
         </ul>
         <form class="form-inline">
            <input class="form-control" type="search" 
                   placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" 
                    type="submit">Search</button>
         </form>
      </div>
   </div>
</nav>
