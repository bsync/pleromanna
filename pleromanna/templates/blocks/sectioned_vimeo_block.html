{% load wagtailembeds_tags %}

<div class="vimeoembed container-fluid" >
   <div class="row">
      <div id="{{ bid }}" 
           style="background-color: #ccc; padding-left: 10px;">
         <hr> {{ value.section|default:value.album_name }} <hr>
      </div>
      <div class="col-xs-12" style="overflow:hidden; margin:auto;">
				{{ value.embed_html|safe }}
      </div>
   </div>
</div>
