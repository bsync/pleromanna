{% load wagtailimages_tags %}

<div id="{{ bid }}" class="event">

   <div class="row"> 
      <div class="col text-center" style="color: white;">
         <h2 class="event-times">Starting {{ value.start_date }}</h2>
      </div>
   </div>

   <div class="row"> 
      <div class="col text-center" style="color: white;">
         <div style="background-color: #ccc; padding-left: 10px;">
            <hr> {{ value.section }} <hr>
         </div>
      </div>
   </div>
   
   <div class="row"> 
      <div class="col text-center" style="color: white;">
         {% image value.photo width-800 %}
      </div>
   </div>

   <div class="row"> 
      <div class="col text-center" style="color: white;">
         <div style="background-color: #ccc; padding-left: 10px;">
            <p class="event-desc"> {{value.description}} </p>
         </div>
      </div>
   </div>

   <div class="row"> 
      <div class="col text-center" style="color: white;">
         <h2 class="event-times">Ending {{ value.stop_date }}</h2>
      </div>
   </div>

</div>
