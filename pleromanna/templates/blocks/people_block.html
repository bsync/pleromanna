{% load wagtailimages_tags %}

<div class="people container-fluid" >
   <div class="row">
      <div id="{{ bid }}" 
           style="background-color: #ccc; padding-left: 10px;">
         <hr> {{ value.section }} <hr>
      </div>
      <div class="col-xs-12">
         {% image value.group_photo original %}
      </div>
   </div>
   <div class="row">
      <div class="col-xs-12" style="background-color: #ccc;">
         {{ value.group_bio }}
      </div>
   </div>
   {% for person in value.people %}
      {% include "blocks/person_block.html" %} 
   {% endfor %}
</div>
