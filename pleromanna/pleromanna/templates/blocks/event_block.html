{% load wagtailimages_tags %}

<div id="{{ bid }}" class="event" >
   <h2 class="event-times"> Starting {{ value.start_date }}</h2>
         {% image value.photo width-800 %}
         <p class="event-desc">{{value.description}}</p>
   <h2 class="event-times">Ending {{ value.stop_date }}</h2>
</div>
